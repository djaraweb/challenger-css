<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Challenge 02 | Fylo data storage component - Frontend Mentor</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <div class="storage">
        <div class="storage__one">
          <span class="storage__logo">
            <img src="./images/logo.svg" />
          </span>
          <div class="storage__buttons">
            <span class="storage__button">
              <img src="./images/icon-document.svg" alt="" />
            </span>
            <span class="storage__button">
              <img src="./images/icon-folder.svg" alt="" />
            </span>
            <span class="storage__button">
              <img src="./images/icon-upload.svg" alt="" />
            </span>
          </div>
        </div>
        <div class="storage__two">
          <div class="storage__title">
            You’ve used <span> 815 GB </span> of your storage
          </div>
          <div class="storage__progress">
            <div class="storage__progress-fill"></div>
            <div class="storage__progress-ball"></div>
          </div>
          <div class="storage__resume">
            <span>0 GB</span>
            <span>100 GB</span>
          </div>
          <div class="storage__size">
            <span class="capacity">185</span>
            <span class="details">GB Left</span>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
